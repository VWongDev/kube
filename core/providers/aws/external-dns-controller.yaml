apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: 1.15.0
    helm:
      values: |
        provider: aws
        txtOwnerId: "kube-cluster"
        policy: sync 
        serviceAccount:
          create: true
          name: external-dns
        namespace: external-dns
        logLevel: info
        interval: 1m
        sources:
          - ingress
          - service
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true