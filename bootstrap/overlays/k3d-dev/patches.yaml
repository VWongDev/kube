apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-bootstrap
  namespace: argocd
spec:
  source:
    path: core/overlays/k3d-dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/V-Wong/kube.git
        revision: HEAD
        directories:
          - path: apps/*/overlays/k3d-dev
