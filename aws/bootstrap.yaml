AWSTemplateFormatVersion: 2010-09-09
Description: Creates resources to bootstrap a new AWS account for Terraform management.
             Must be run manually outside CI/CD for the first time!

Parameters:
  OrgName:
    Type: String
    Description: Name of the organization.
  RepoName:
    Type: String
    Description: Name of the repository.
  ApiBaseDomain:
    Type: String
    Description: Base domain name for the Route53 hosted zone.
    Default: ""

Resources:
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - D89E3BD43D5D909B47A18977AA9D5CE36CEE184C

  PrimaryPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: PrimaryPipelineRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: !GetAtt GitHubOIDCProvider.Arn
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub "repo:${OrgName}/${RepoName}:environment:*"
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  TerraformStateBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub "tf-state-bucket-${AWS::AccountId}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  TerraformStateBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TerraformStateBucket
      PolicyDocument:
        Statement:
          - Sid: Deny deletion of objects
            Effect: Deny
            Principal: "*"
            Action:
              - s3:DeleteObject
            Resource: !Sub "${TerraformStateBucket.Arn}/*"
          - Sid: Deny requests that do not use TLS
            Effect: Deny
            Principal: "*"
            Action:
              - s3:*
            Resource: !Sub "${TerraformStateBucket.Arn}/*"
            Condition:
              Bool:
                "aws:SecureTransport": false
          - Sid: Deny object uploads not using default encryption settings
            Effect: Deny
            Principal: "*"
            Action:
              - s3:PutObject
            Resource: !Sub "${TerraformStateBucket.Arn}/*"
            Condition:
              "Null":
                s3:x-amz-server-side-encryption: false
              StringNotEqualsIfExists:
                s3:x-amz-server-side-encryption:
                  - AES256
                  - aws:kms

  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tf-state-table
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      KeySchema:
        - AttributeName: LockID
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true

  PublicHostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: !Ref ApiBaseDomain
      HostedZoneConfig:
        Comment: Public hosted zone for base domain

Outputs:
  Route53NameServers:
    Description: Route53 hosted zone name servers
    Value: !Join [",", !GetAtt PublicHostedZone.NameServers]
    Export:
      Name: !Sub "${AWS::StackName}-Route53NameServers"